jdbc.driverClassName=org.apache.derby.jdbc.EmbeddedDriver
jdbc.url=jdbc:derby:memory:recordmanager;create=true
jdbc.username=recordmanager
jdbc.password=recordmanager

hibernate.dialect=org.hibernate.dialect.DerbyDialect
hibernate.show_sql=false
hibernate.format_sql=false
hibernate.hbm2ddl.auto=none

recordmanager.threadPoolSize=8

# faster asynchronous OAI harvest (OAI requests and response are processed in separate thread)
oai_harvest.async_reader=false
